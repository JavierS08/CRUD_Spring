<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/estilologin.css}">
</head>
<body>
<header th:insert="plantilla.html">
</header>
<div class="login-box">
    <h2>Modificar Usuario</h2>
    <form method="post" action="/actualizar" th:object="${usuario}">
        <div class="user-box">
            <input type="text" id="nif" name="username" required="" th:field="*{nif}">
            <label>Username(NIF)</label>
        </div>
        <div class="user-box">
            <input type="text" id="username" name="user" required="" th:field="*{nombre}">
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="text" id="apellido" name="apellido" required="" th:field="*{apellidos}">
            <label>Apellido</label>
        </div>
        <div class="user-box">
            <input type="password" id="password" name="password" required="" th:field="*{pw}">
            <label>Password</label>
        </div>
        <div class="user-box">
            <input type="number" id="activo" name="activo" required="" th:field="*{activo}">
            <label>Activo</label>
        </div>
        <button type="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
           Editar Usuario
        </button>
    </form>
</div>
</body>
</html>
